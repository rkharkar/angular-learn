<div class="ui raised segment">
  <h2 class="ui header">Demo Form: SKU with Builder</h2>
  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit(myForm.value)"
    class="ui form"
    [class.error]="!myForm.valid && myForm.touched"
    >
    <div
      class="field"
      [class.error]="!sku.valid && sku.touched"
      >
      <label for="skuInput">SKU</label>
      <input
        id="skuInput"
        type="text"
        placeholder="SKU"
        [formControl]="getFormControl('sku')"
        />
      <div
        *ngIf="sku.hasError('required')"
        class="ui error message"
        >SKU is required
      </div>
      <div
        *ngIf="sku.hasError('invalidSku')"
        class="ui error message"
        >SKU must begin with <span>123</span>
      </div>
    </div>

    <div
      *ngIf="!myForm.valid"
      class="ui error message"
      >Form is invalid
    </div>

    <button
      class="ui button"
      type="submit"
      >Submit</button>
  </form>
</div>

<div class="row" *ngIf="viewModel$ | async as vm">
  <div class="conversation-wrap">
    <app-chat-thread
         *ngFor="let thread of vm.threads"
         [thread]="thread"
         [selected]="thread.id === vm.currentThreadId"
         (onThreadSelected)="handleThreadClicked($event)">
    </app-chat-thread>
  </div>
</div>
